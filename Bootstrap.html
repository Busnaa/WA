<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar Example</title>
  <!-- Připojení Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .flex-item {
      height: 200px; /* Nastavte výšku boxů podle vašich potřeb */
    }
    /* Odstranění mezery mezi řádky */
    .no-gutters {
      margin-right: 0;
      margin-left: 0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 113, 189);">
    <a class="navbar-brand" href="#" style="margin-left: 200px;">Logo</a>

  <!-- Vyhledávací pole vpravo s třídou ml-auto -->
  <form class="form-inline my-2 my-lg-0 ml-auto" style="margin-right: 150px;" >
    <input class="form-control mr-sm-2" type="search" placeholder="Hledat" aria-label="Search">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Hledat</button>
  </form>
</nav>
<br>
<div class="container">
  <!-- První řádek s jedním čtvercem -->
  <div class="row">
    <div class="col">
      <div class="square"></div>
    </div>
  </div>
  <!-- Druhý řádek s třemi čtverci -->
  <div class="row">
    <div class="col">
      <div class="square"></div>
    </div>
    <div class="col">
      <div class="square"></div>
    </div>
    <div class="col">
      <div class="square"></div>
    </div>
  </div>
  <!-- Třetí řádek s dvěma čtverci -->
  <div class="row">
    <div class="col">
      <div class="square"></div>
    </div>
    <div class="col">
      <div class="square"></div>
    </div>
  </div>
</div>

<div class="container">
    <div class="d-flex">
      <!-- První prvek s šířkou 4 -->
      <div class="p-2 flex-grow-1 bg-info">
  
          <div class="row no-gutters">
              <div class="col flex-item p-2 bg-info mr-1">Flex item 1</div>
              <div class="col flex-item p-2 bg-warning mr-1">Flex item 2</div>
              <div class="col flex-item p-2 bg-primary mr-1">Flex item 3</div>
              <div class="col flex-item p-2 bg-secondary">Flex item 4</div>
            </div>
            <!-- Druhý řádek s třemi boxy -->
            <div class="row mt-3 no-gutters">
              <div class="col flex-item p-2 bg-info mr-1">Flex item 5</div>
              <div class="col flex-item p-2 bg-warning mr-1">Flex item 6</div>
              <div class="col flex-item p-2 bg-primary">Flex item 7</div>
            </div>
            <div class="row mt-3 no-gutters">
              <div class="col flex-item p-2 bg-info mr-1">Flex item 5</div>
              <div class="col flex-item p-2 bg-warning">Flex item 6</div>
            </div>
      </div>
      <!-- Druhý prvek s šířkou 1 -->
      <div class="p-2 flex-grow-0 bg-warning" style="width: 25%;">Flex item 2 (width: 1)</div>
    </div>
  </div>
  <br>
  <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row justify-content-center">
          <!-- První box -->
          <div class="col-4">
            <div class="bg-info text-center">Box 1</div>
          </div>
          <!-- Druhý box -->
          <div class="col-4">
            <div class="bg-success text-center">Box 2</div>
          </div>
          <!-- Třetí box -->
          <div class="col-4">
            <div class="bg-primary text-center">Box 3</div>
          </div>
        </div>
      </div>
    </footer>






</body>
</html>
