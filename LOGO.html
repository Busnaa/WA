<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Logo</title>
    <style>
       
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
        
        <circle cx="100" cy="50" r="40" fill="transparent" stroke="#ff0000" stroke-width="5">
            <animate attributeName="r" begin="0s" dur="2s" values="40;45;40" repeatCount="indefinite" />
            <animate attributeName="stroke" begin="0s" dur="2s" values="#ff0000;#007bff;#ff0000" repeatCount="indefinite" />
        </circle>

        <text x="70" y="65" font-family="Arial" font-size="40" fill="black">VM</text>
    </svg>
</body>
</html>
